<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
	      content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Amazon</title>
	<link rel='stylesheet' href='./style/style.css'>
</head>
<body>
<div class='wrapper'>
	<header>
		<div class='nav-bar'>
			<div class='nav-bar__main'>
				<div class='logo'>
					<img src='./assets/logo.svg' alt='' srcset=''/>
				</div>
				<div class='country'>
					<span><img src='./assets/position.svg' alt=''>배송처</span>
					<div class='country__name'>대한민국</div>
				</div>
				<div class='search-form__content'>
					<input class='search-form__input' type='search' placeholder='검색 Amazon'/>
					<button class='search-form__button'>
						<img src='./assets/reading-glasses.svg' alt=''>
					</button>
				</div>
				<div class='language'>
					<img src='./assets/flag-un.svg' alt='' srcset=''>
					<span>UN</span>
				</div>
				<div class='login-account'>
					<span>안녕하세요, 로그인</span>
					<div class='account-list'>계정 및 목록</div>
				</div>
				<div class='return-order'>
					<div class='return-part'>반품</div>
					<div class='order-part'>& 주문</div>
				</div>
				<div class='basket'>
					<img src='./assets/basket.svg' alt=''>
					장바구니
				</div>
			</div>
			<div class='nav-bar__sub'>
				<div class='nav-bar__sub-left'>
					<a href=''>
						<img src='./assets/nav-hamburger.svg' alt=''/>
						<span>모두</span>
					</a>
					<a href=''>오늘의 딜</a>
					<a href=''>고객 서비스</a>
					<a href=''>레지스트리</a>
					<a href=''>기프트 카드</a>
					<a href=''>판매</a>
				</div>
				<div class='nav-bar__sub-right'>
					<a href=''>지금 특가 상품 쇼핑하기</a>
				</div>
			</div>
		</div>
	</header>
	<main></main>
	<footer>

	</footer>
</div>
</body>
</html>
