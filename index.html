<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport'
	      content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<title>Amazon</title>
	<link rel='stylesheet' href='./style/style.css'>
	<script src='./dist/app.js' defer></script>
</head>
<body>
<div class='wrapper__main'>
	<header>
		<div class='nav-bar'>
			<div class='nav-bar__main'>
				<div class='logo'>
					<img src='assets/nav-bar/logo.svg' alt='' srcset=''/>
				</div>
				<div class='country'>
					<span><img src='assets/nav-bar/position.svg' alt=''>배송처</span>
					<div class='country__name'>대한민국</div>
				</div>
				<div class='search-form__content'>
					<input class='search-form__input' type='search' placeholder='검색 Amazon'/>
					<button class='search-form__button'>
						<img src='assets/nav-bar/reading-glasses.svg' alt=''>
					</button>
				</div>
				<div class='language'>
					<img src='assets/nav-bar/flag-un.svg' alt='' srcset=''>
					<span>UN</span>
				</div>
				<div class='login-account'>
					<span>안녕하세요, 로그인</span>
					<div class='account-list'>계정 및 목록</div>

					<div class='login__content'>
						<img class='login__triangle' src='./assets/nav-bar/triangle.svg'/>
						<button class='login__button'>로그인</button>
						<div class='login__help'>
							<span>기존 사용자가 아니십니까?</span>
							<a href=''>여기에서 시작합니다.</a>
						</div>
						<div class='login__additional--hover'>
							<hr class='gray-line'>
							<div class='additional-list'>
								<div class='user-list'>
									<ul>
										<li>귀하의 목록</li>
										<li>목록 생성</li>
										<li>목록 또는 레지스트리 찾기</li>
										<li>AmazonSmile 자선 품목 폭록</li>
									</ul>
								</div>
								<div class='account-list'></div>
							</div>
						</div>
					</div>
				</div>
				<div class='return-order'>
					<div class='return-part'>반품</div>
					<div class='order-part'>& 주문</div>
				</div>
				<div class='basket'>
					<img src='assets/nav-bar/basket.svg' alt=''>
					장바구니
				</div>
			</div>
			<div class='nav-bar__sub'>
				<div class='nav-bar__sub-left'>
					<a href=''>
						<img src='assets/nav-bar/nav-hamburger.svg' alt=''/>
						<span>모두</span>
					</a>
					<a href=''>오늘의 딜</a>
					<a href=''>고객 서비스</a>
					<a href=''>레지스트리</a>
					<a href=''>기프트 카드</a>
					<a href=''>판매</a>
				</div>
				<div class='nav-bar__sub-right'>
					<a href=''>지금 특가 상품 쇼핑하기</a>
				</div>
			</div>
		</div>
	</header>
	<main></main>
	<footer>

	</footer>

	<aside class='sidebar'>
		<div class='sidebar__greeting'>

		</div>
	</aside>
</div>

<!-- 검은색 투명 빈 배경 -->
<div class='wrapper__empty-gray'>
</div>
</body>
</html>
